{% extends "groupware/layout.html" %}

{% block content %}
<div class="timeline">
    {% for activity in activities %}
    <div class="timeline__content-container">
        <h4 class="timeline__content-title">{{ activity.start_date }} ~ {{activity.end_date  }}</h4>
        <div class="timeline__content-card">

            <div class="timeline__content-card__img">
                <img src="{{ activity.cover_photo_url }}" class="timeline__content-card__img">
            </div>

            <div class="timeline__content-card__text">
                <div class="timeline__content-card__title">{{ activity.title }}</div>
                <div class="timeline__content-card__text__session-wrapper">
                    {% for session in activity.sessions %}
                    <div class="timeline__content-card__text__session">{{ session.title }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
